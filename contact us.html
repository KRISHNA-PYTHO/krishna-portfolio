    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwwIwUR5lZbl4_hInDADNgDuHg1XCwyxxwGSdt6wA9s7_r9Jld4DfZKKfQrV8EkYBd5/exec'

        const msg = document.getElementById(msg)
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML = "message sent succesfully"
                setTimeout(function(){
                    msg.innerHTML = ""
                },5000)
                form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
